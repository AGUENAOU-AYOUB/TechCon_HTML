<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <h1>Register for TechCon 2024</h1>
        <ul>
            <li><a href="/techcon_website/index.html">Home</a></li>
            <li><a href="/techcon_website/about.html">About</a></li>
            <li><a href="/techcon_website/schedule.html">Schedule</a></li>
            <li><a href="techcon_website/register.html">Register</a></li>
            <li><a href="/techcon_website/contact.html">Contact</a></li>
        </ul>
        </nav>
    </header>
    <main>
       <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        Password should be at least 8 characters long and include a mix of letters and numbers
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#">Terms and Conditions</a> and acknowledge that I have read and understood the
                        conference policies, including cancellation and refund terms.
                    </label>
                </div>
            
                <button type="submit">Register Now</button>
            </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon copyright </p>
    </footer>
</body>
</html>
